<!DOCTYPE html>
<html>
<head>
  <title>科普区文章自助添加</title>
  <style>
    iframe {
      width: 100%;
      height: 1920;
      border: none;
    }
  </style>
</head>
<body>
  <iframe 
    src="https://new.kepuqv.hdilp.top" 
    id="myIframe"
    frameborder="0"
    allowfullscreen
  ></iframe>

  <script>
    // 自适应高度（仅在目标网站允许跨域时有效）
    const iframe = document.getElementById('myIframe');
    iframe.onload = () => {
      try {
        const height = iframe.contentWindow.document.body.scrollHeight;
        iframe.style.height = height + 'px';
      } catch (e) {
        console.error('跨域限制，无法自动调整高度');
      }
    };
  </script>
</body>
</html>
