<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科普区文章自助添加</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --surface: #ffffff;
            --background: #f8fafc;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            color: var(--text-primary);
        }        

        .intro-text {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 2rem;
            padding: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
            padding-left: 0.5rem;
        }

        input, textarea {
            width: 100%;
            padding: 0.875rem 1.25rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.75rem;
            font-size: 1rem;
            background: var(--background);
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        input::placeholder, textarea::placeholder {
            color: #94a3b8;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        button:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.25);
        }

        button:active {
            transform: translateY(0);
        }

        #result {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.95rem;
            padding: 1rem;
            border-radius: 0.75rem;
        }

        @media (max-width: 640px) {
            body {
                padding: 1rem;
            }

            .container {
                padding: 1.5rem;
                border-radius: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            input, textarea {
                padding: 0.75rem 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 .material-icons {
                display: none;
            }

            .container {
                padding: 1.25rem;
            }

            button {
                padding: 0.875rem;
            }
        }

        .loading {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <span class="material-icons">science</span>
            科普文章自助发布
        </h1>
        
        <p class="intro-text">
            您提交的科普文章会在12小时内同步至疯狂刷题平台科普账号。
        </p>

        <form id="issueForm">
            <div class="form-group">
                <label for="title">文章标题</label>
                <input type="text" id="title" placeholder="请输入文章标题（可缩填）" required>
            </div>

            <div class="form-group">
                <label for="url">原文的分享链接</label>
                <input type="url" id="url" placeholder="https://www.yaerxing.com/shuati/verifyShareNote..." required>
            </div>

            <div class="form-group">
                <label for="author">作者信息</label>
                <input type="text" id="author" placeholder="请输入作者名称（首字母缩写）" required>
            </div>

            <div class="form-group">
                <label for="date">发布日期</label>
                <input type="text" id="date" required>
            </div>

            <button type="submit" id="submitBtn">
                <span class="material-icons">publish</span>
                立即发布
            </button>
        </form>

        <p id="result"></p>
    </div>

    <script>
    const form = document.getElementById('issueForm');
    const submitBtn = document.getElementById('submitBtn');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        submitBtn.disabled = true;
        submitBtn.innerHTML = `<span class="material-icons loading">autorenew</span> 提交中...`;
        
        try {
            const bodyContent = `<url: ${document.getElementById('url').value}>\n\n` +
                          `<author: ${document.getElementById('author').value}>\n\n` +
                          `<data: ${document.getElementById('date').value}>`;

            const response = await fetch('https://new.kepuqv.hdilp.top/api/create-issue', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    title: document.getElementById('title').value,
                    body: bodyContent
                }),
            });

            if (response.ok) {
                result.textContent = '✅ 提交成功！文章已进入处理队列，通常会在30秒内完成处理。';
                result.style.color = '#16a34a';
                result.style.backgroundColor = '#f0fdf4';
                
                // 保存当前日期值并重置表单
                const dateValue = document.getElementById('date').value;
                form.reset();
                document.getElementById('date').value = dateValue; // 恢复日期值
            } else {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
        } catch (error) {
            result.textContent = '❌ 提交失败：' + error.message;
            result.style.color = '#dc2626';
            result.style.backgroundColor = '#fef2f2';
        } finally {
            submitBtn.disabled = false;
            submitBtn.innerHTML = `<span class="material-icons">publish</span> 立即发布`;
            setTimeout(() => {
                result.textContent = '';
                result.style.backgroundColor = 'transparent';
            }, 5000);
        }
    });

    // 设置默认日期
    document.getElementById('date').value = new Date().toLocaleDateString('en-CA');
</script>
</body>
</html>
